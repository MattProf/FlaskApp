{% macro generate_card_component(image_path, alt_image, link, title, text) %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ image_path }}" class="img-fluid rounded-start" alt="{{ alt_image }}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <a href="{{ link }}" class="">
                    <h5 class="card-title">{{ title }}</h5>
                </a>
                <p class="card-text">{{ text }}</p>
                <!-- <p class="card-text"><small class="text-body-secondary">Last updated x mins ago</small></p> -->
            </div>
        </div>
    </div>
</div>
{% endmacro %}
