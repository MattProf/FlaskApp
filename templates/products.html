{% extends 'base.html' %}
{% block title %}
Products
{% endblock %}
{% block content %}
<h1>Our Products</h1>
<div class="container text-center">
    <div class="row">
        {% for product in products %}
        <div class="card col m-1" style="width: 18rem;">
            <img src="{{ url_for('static', filename='images/new_item.png') }}" class="card-img-top w-50 h-50" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a class="btn btn-primary m-1" role="button"
                    href="{{ url_for('product_detail', product_id=product._id) }}">
                    Details
                </a>
                <a class="btn btn-primary" role="button" id="{{ product._id }}"
                    href="{{ url_for('add_to_cart', product_id=product._id) }}">Add to
                    Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<a class="btn btn-primary" href="{{ url_for('add_product') }}" class="button">Add New Product</a>
{% endblock %}
{% block scripts %}

{% endblock %}
